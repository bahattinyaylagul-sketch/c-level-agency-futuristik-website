@if (breadcrumbs().length > 0) {
<div>
  <nav aria-label="breadcrumb" class="container mx-auto px-6">
    <ol class="flex items-center space-x-2 text-sm text-text-secondary h-12">
      <li class="flex items-center">
        <a routerLink="/" class="hover:text-primary transition-colors">Ana Sayfa</a>
      </li>
      @for (crumb of breadcrumbs(); track crumb.url; let isLast = $last) {
        <li class="flex items-center">
          <svg class="w-3 h-3 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
          @if (!isLast) {
            <a [routerLink]="crumb.url" class="hover:text-primary transition-colors">{{ crumb.label }}</a>
          } @else {
            <span class="font-semibold text-white" aria-current="page">{{ crumb.label }}</span>
          }
        </li>
      }
    </ol>
  </nav>
</div>
}
