<div class="pt-24 sm:pt-32">
  <app-breadcrumb></app-breadcrumb>
  <section id="contact" class="py-20 sm:py-24 bg-accent relative overflow-hidden">
    <div class="pink-light-streak top-0 left-0"></div>
    <div class="pink-light-streak bottom-0 right-0" style="animation-delay: -7s;"></div>
  
    <div class="container mx-auto px-6 relative z-10">
      <div class="text-center mb-16 animate-fade-in-up">
        <h1 class="font-display text-4xl md:text-6xl font-bold text-white">
          AI ile Büyümeye <span class="text-primary">Hazır Mısınız?</span>
        </h1>
        <p class="mt-6 text-lg text-text-secondary max-w-3xl mx-auto" style="line-height: 1.7; opacity: 0.85;">
          Projenizi, hedeflerinizi veya sadece bir fikrinizi bizimle paylaşın. Alanında uzman ekibimiz en kısa sürede size özel stratejilerle geri dönüş yapsın.
        </p>
      </div>
      <div class="max-w-2xl mx-auto animate-fade-in-up [animation-delay:200ms]">
        <div class="glassmorphism p-8 rounded-xl">
            <form class="space-y-6">
              <div>
                <label for="name" class="block text-sm font-medium text-text-secondary/80 mb-1">Ad Soyad</label>
                <input type="text" name="name" id="name" placeholder="Adınız Soyadınız" class="mt-1 block w-full bg-black/50 border-accent rounded-md py-3 px-4 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-text-secondary/80 mb-1">E-posta</label>
                <input type="email" name="email" id="email" placeholder="ornek@sirket.com" class="mt-1 block w-full bg-black/50 border-accent rounded-md py-3 px-4 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300">
              </div>
              <div>
                <label for="message" class="block text-sm font-medium text-text-secondary/80 mb-1">Projenizden Bahsedin</label>
                <textarea name="message" id="message" rows="5" placeholder="Projeniz, hedefleriniz ve beklentileriniz..." class="mt-1 block w-full bg-black/50 border-accent rounded-md py-3 px-4 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300"></textarea>
              </div>
              <div class="text-center pt-4">
                <button type="submit" class="w-full sm:w-auto bg-primary text-white font-cta font-medium py-3 px-12 rounded-lg text-lg transition-all duration-300 hover:bg-hover-primary hover:shadow-neon-pink-hover transform hover:-translate-y-1">
                  AI ile Büyümeye Başla
                </button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </section>
</div>
