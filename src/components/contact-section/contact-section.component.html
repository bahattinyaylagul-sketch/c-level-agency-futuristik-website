<section id="contact" class="py-20 sm:py-32 bg-accent relative overflow-hidden">
  <div class="pink-light-streak top-0 left-0"></div>
  <div class="pink-light-streak bottom-0 right-0" style="animation-delay: -7s;"></div>

  <div class="container mx-auto px-6 relative z-10">
    <div class="text-center mb-16">
      <h2 class="font-display text-3xl sm:text-4xl font-bold text-white">
        Projenizi <span class="text-primary">Hayata Geçirelim</span>
      </h2>
      <p class="mt-4 text-lg text-text-secondary max-w-2xl mx-auto" style="line-height: 1.7; opacity: 0.85;">
        Fikrinizi veya projenizi bizimle paylaşın, size özel stratejilerle geri dönüş yapalım.
      </p>
    </div>
    <div class="max-w-2xl mx-auto">
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-text-secondary/80">Ad Soyad</label>
          <input type="text" name="name" id="name" class="mt-1 block w-full bg-black/50 border-accent rounded-md py-3 px-4 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-text-secondary/80">E-posta</label>
          <input type="email" name="email" id="email" class="mt-1 block w-full bg-black/50 border-accent rounded-md py-3 px-4 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-text-secondary/80">Mesajınız</label>
          <textarea name="message" id="message" rows="4" class="mt-1 block w-full bg-black/50 border-accent rounded-md py-3 px-4 text-white ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary transition-all duration-300"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="mt-4 w-full sm:w-auto bg-primary text-white font-cta font-medium py-3 px-12 rounded-lg text-lg transition-all duration-300 hover:bg-hover-primary hover:shadow-neon-pink-hover transform hover:-translate-y-1">
            Gönder
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
