<header class="fixed top-0 left-0 right-0 z-50 transition-colors duration-300 glassmorphism">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a routerLink="/" class="font-display text-2xl font-bold text-white transition-colors hover:text-primary">
      C-LEVEL<span class="text-primary">.</span>
    </a>

    <div class="hidden md:flex items-center space-x-8">
      @for (item of navItems(); track item.link) {
        <a [routerLink]="item.link" class="text-text-secondary hover:text-primary transition-colors duration-300 relative group">
          {{ item.label }}
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary group-hover:w-full transition-all duration-300"></span>
        </a>
      }
    </div>

    <a routerLink="/iletisim" class="hidden md:block bg-primary text-white font-cta font-medium py-2 px-6 rounded-lg transition-all duration-300 hover:bg-hover-primary hover:shadow-neon-pink-soft">
      Teklif Alın
    </a>

    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          @if (!isMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          }
        </svg>
      </button>
    </div>
  </nav>
  
  @if (isMenuOpen()) {
    <div class="md:hidden glassmorphism">
      <div class="px-6 pt-2 pb-4 space-y-2 flex flex-col items-center">
        @for (item of navItems(); track item.link) {
          <a [routerLink]="item.link" (click)="toggleMenu()" class="block text-text-secondary hover:text-primary transition-colors duration-300 py-2">
            {{ item.label }}
          </a>
        }
        <a routerLink="/iletisim" (click)="toggleMenu()" class="w-full text-center mt-2 bg-primary text-white font-cta font-medium py-2 px-6 rounded-lg transition-all duration-300 hover:bg-hover-primary hover:shadow-neon-pink-soft">
          Teklif Alın
        </a>
      </div>
    </div>
  }
</header>
