<section id="insights" class="py-20 sm:py-32 bg-background" style="background: linear-gradient(120deg, #0A0A0A 20%, #1c070c 120%);">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="font-display text-3xl sm:text-4xl font-bold text-white">
        Sektörden <span class="text-primary">İçgörüler</span>
      </h2>
      <p class="mt-4 text-lg text-text-secondary max-w-2xl mx-auto" style="line-height: 1.7; opacity: 0.85;">
        Dijital pazarlamanın geleceğine dair en son trendler, analizler ve stratejiler.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (insight of insights(); track insight.title) {
        <div class="holographic-border rounded-xl group overflow-hidden bg-accent transition-all duration-300 hover:shadow-neon-pink-soft hover:-translate-y-2">
           <div class="relative h-48 w-full overflow-hidden">
              <img [src]="insight.image" [alt]="insight.title" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            </div>
          <div class="p-6">
            <span class="text-sm font-bold text-primary">{{ insight.category }}</span>
            <h3 class="mt-2 font-display text-xl font-bold text-white">
              {{ insight.title }}
            </h3>
            <p class="mt-3 text-text-secondary text-sm leading-relaxed" style="opacity: 0.85;">
              {{ insight.excerpt }}
            </p>
            <a [routerLink]="['/icgoruler', insight.slug]" class="inline-block mt-4 text-primary font-semibold transition-colors duration-300 hover:text-hover-primary">
              Daha Fazla Oku &rarr;
            </a>
          </div>
        </div>
      }
    </div>
    <div class="text-center mt-16">
      <a routerLink="/icgoruler" class="bg-transparent border-2 border-primary text-primary font-cta font-medium py-3 px-8 rounded-lg transition-all duration-300 hover:bg-primary hover:text-white hover:shadow-neon-pink-soft">
        Tüm İçgörüler
      </a>
    </div>
  </div>
</section>
