<section id="partners" class="py-20 sm:py-24 bg-background relative overflow-hidden">
  <div class="absolute inset-0 z-0 bg-[radial-gradient(ellipse_at_center,_rgba(232,62,90,0.1)_0%,_transparent_70%)]"></div>
  <div class="container mx-auto px-6 relative z-10">
    <div class="text-center mb-16">
      <h2 class="font-display text-3xl sm:text-4xl font-bold text-white">
        Bize güvenen <span class="text-primary">İş Ortaklarımız</span>
      </h2>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 justify-items-center items-center gap-x-12 gap-y-12">
      @for (partner of partners(); track partner) {
        <div class="text-center">
           <span class="font-display text-2xl text-text-secondary opacity-50 transition-all duration-300 hover:opacity-100 hover:text-white hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.3)]">
            {{ partner }}
           </span>
        </div>
      }
    </div>
  </div>
</section>
